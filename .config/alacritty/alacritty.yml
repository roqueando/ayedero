cursor:
  style: "Beam"

window:
  startup_mode: "Maximized"
  dynamic_padding: true
  opacity: 1.0
  padding:
    x: 2
    y: 2
  decorations: "None"

font:
  normal:
    family: "CodeNewRoman Nerd Font"
  bold:
    family: "CodeNewRoman Nerd Font"
  italic:
    family: "CodeNewRoman Nerd Font"
  size: 8.5

